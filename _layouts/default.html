---
title: 'St Peters Community Preschool'
---
<!DOCTYPE html>
<html>
<head>
  <title>Site Title {% if page.url != '/index.html' %}| {{page.title}}{% endif %}</title>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link rel='alternate' type='application/rss+xml' title='RSS' href='SITEURLGOESHERE/blog.rss' />
  <link rel='shortcut icon' href='{{site.baseurl}}/img/favicon.ico' type='image/x-icon' />
  <link href='{{site.baseurl}}/site.css' rel='stylesheet' />
</head>
<body>
  <div class='container'>
    <div class='col12 clearfix'>
      <div class='header col6 margin3 pad4h'>

          <img class="col3"src="{{site.baseurl}}/img/logo.jpg"></img>
          <h1 class='col8 pad4h heading'><a href='{{site.baseurl}}/'>{{page.title}}</a></h1>
          <hr>

        <div class='clearfix col12'>
          <div class='menu fl'>
            <a class='{% if page.section == "blog" %}active{% endif %}' href='{{site.baseurl}}/'>Events</a>
            <a class='{% if page.url == "about-us/" %}active{% endif %}' href='{{site.baseurl}}/about-us'>About Us</a>
            <a class='{% if page.url == "information/" %}active{% endif %}' href='{{site.baseurl}}/information'>Information</a>
            <a class='{% if page.url == "contact/" %}active{% endif %}' href='{{site.baseurl}}/contact'>Contact</a>
          </div>

        {% if page.url == '/' %} 
          <div class='col12 splash home padtop'>
            <img src='{{site.baseurl}}/img/homepage.jpg' alt='' />
          </div>
        {% endif %}

        </div>
      </div>
    </div>
        {% if page.url == '/' %} 
    <div class='listing col6 pad4h margin3'>
      <div class='heading'>
        <h1>Upcoming Events</h1>
      </div>
    </div>
        {% endif %}

    {{content}}
  </div>
  <script src='{{site.baseurl}}/site.js'></script>
</body>
